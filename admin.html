<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BNA Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bitter|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/release/adminStyle.css">
    <script src="js/admin.js"></script>
</head>

<body>

    <div class="container">
        <div class="accordion" id="adminAccordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Add Message To Message Board or Send Email
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#adminAccordion">
                    <div class="card-body">
                        <p>Want to Style The Text?
                            <a target="_blank" href="https://www.w3schools.com/html/html_formatting.asp">Click Here To Learn How</a>
                        </p>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="titleOfMessage" placeholder="Message Title">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject (Email Only)</label>
                            <input type="text" class="form-control" id="subject" aria-describedby="subject" placeholder="Email Subject">
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea class="form-control" id="body" cols="30" rows="10" aria-describedby="body"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="sendAsEmail">
                            <label class="form-check-label" for="sendAsEmail">Send As Email</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="addToMessageboard">
                            <label class="form-check-label" for="addToMessageboard">Add To Messageboard</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="sub">Submit</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                            aria-controls="collapseTwo">
                            Edit Website Text
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#adminAccordion">
                    <div class="card-body">
                        <div class="accordion" id="accordionExample">
                            <p>Want to Style The Text?
                                <a target="_blank" href="https://www.w3schools.com/html/html_formatting.asp">Click Here To Learn How</a>
                            </p>
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseXOne" aria-expanded="true" aria-controls="collapseOne">
                                            Edit Home Page Text
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseXOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <textarea class="form-control" id="homePageText" cols="30" rows="10" aria-describedby="body"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingTwo">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseXTwo" aria-expanded="false"
                                            aria-controls="collapseXTwo">
                                            Edit Membership Page Text
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseXTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <textarea class="form-control" id="membershipPageText" cols="30" rows="10" aria-describedby="body"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingThree">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseXThree" aria-expanded="false"
                                            aria-controls="collapseXThree">
                                            Edit Events Page Text
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseXThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <p>Comming Soon</p>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="saveChanges" style="margin-top: 10px">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                            aria-controls="collapseThree">
                            Manage Users (Pre - Alpha)
                        </button>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#adminAccordion">
                    <div class="card-body">
                        Comming Soon!
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingFour">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false"
                            aria-controls="collapseFour">
                            View Usage Statistics
                        </button>
                    </h5>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#adminAccordion">
                    <div class="card-body">
                        <a href="https://www.google.com/analytics/#?modal_active=none" target="_blank">Click Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h6>Developed By Owen Oertell. For Questions, Comments, and Complaints call: +1 404 491 4223</h6>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
